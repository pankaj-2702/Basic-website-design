<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contachus.css">
</head>
<body>
    <div class="responsive">
        <p id="para">RESPONSIVE</p>
    </div>
    <div class="biggerbox">
        <div class="text-section">
            <h1>Contact Us</h1>
            <p id="lorem">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus, quibusdam omnis, fuga obcaecati soluta deserunt deleniti perspiciatis aliquam </p>
        </div>
        <div class="inner-box">
            <div class="contact">
               <div class="head">
                <img src="location.jpg" alt="Address logo">
                <div class="main">
                    <h4>Address</h4>
                    <p>302 Chenab,<br>NIT Srinagar</p>
                </div>
               </div>
                 <div class="head">
                <img src="call.png" alt="call logo">
                <div class="main">
                    <h4>Phone</h4>
                    <p>9876543210</p>
                </div>
               </div>
                 <div class="head">
                <img src="email.jpg" alt="email logo">
                <div class="main">
                    <h4>Email</h4>
                    <p>Pankajkumar82891@gmail.com</p>
                </div>
               </div>
            </div>
           <div class="send">
            <form id="contact-form">
                <h3>Send Messsage</h3>
                <input class="input name" type="text" placeholder="Full Name">
                 <input class="input email" type="email" placeholder="Email">
                  <textarea class="input feedback" placeholder="Type your Messsage"></textarea>
                  <button >Send</button>
            </form>
           </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
